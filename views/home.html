</head>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GoWebApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Contact

                            <ul class="dropdown-menu">

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <hr />
        <div class="row">
            <div class="col-md-12">
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="text" name="search" id="search" class="form-control" placeholder="Search for specific product">
                    </div>
                </form>
            </div>
        </div>

        <br/>
        <div class="row">
           <div class="col-md-12">
                <div id="data-table">
                    <p class="text-center">Type in the search field to find what you want!</p>
                </div>
           </div> 
        </div>
    </div> <!-- end container -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.js"></script>

    <script>
        var ajaxSearch = (search) => {
            $.ajax({
                type: 'POST',
                dataType: 'html',
                url:'/',
                beforeSend: () => {
                    $("#data-table").html("searcing...");
                },
                data: { search: search },
                success: (r) => {
                    $("#data-table").html(r);
                }
            });
        };

        $("#search").keyup(() =>{
            ajaxSearch($("#search").val());
        });
    </script>
</body>
