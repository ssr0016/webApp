<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GoWebApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                       <a href="/register" class="btn btn-outline-info"> register </a>
                    </div>
                </div>
            </div>
        </nav>

        <hr />
        {{ if (ne .Alert.Message "") }}
        <p class="alert alert-danger"> {{ .Alert.Messae }} </p>
        {{ end }}
        <div class="row">
            <div class="col-md-12">
                <h3> Login </h3>
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="provide your E-mail"/>                        
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                            <input type="text" id="password" name="password" class="form-control" placeholder="create a password"/>                        
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary"> login </button>
                    </div>
                </form>
            </div>
        </div>

    </div> <!-- end container -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
</body>
</html>
